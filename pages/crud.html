<script>
  $(function () {
    $("form").submit(function (event) {
      event.preventDefault();
      let formdata = $(this).serializeArray();

      if (!formdata[0].value) {
        //create
        $.ajax({
          method: "POST",
          url: window.location.pathname + "api/create.php", //window.location.pathname = http://localhost/crudsample
          data: formdata,
          success: function (result, textStatus, jqXHR) {
            console.log(textStatus + ": " + jqXHR.status);
            $(document).Toasts("create", {
              class: "bg-success",
              title: "Success",
              body: "Records Created Successfuly.",
              autohide: true,
              delay: 3000,
            });
            clearform();
            table.ajax.reload();
            $("#entrymodal").modal("hide");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
            $(document).Toasts("create", {
              class: "bg-danger",
              title: "Error",
              body: "Records Was Not Created.",
              autohide: true,
              delay: 3000,
            });
          },
        });
      } else {
        $.ajax({
          method: "POST",
          url: window.location.pathname + "api/update.php",
          data: formdata,
          success: function (result, textStatus, jqXHR) {
            console.log(textStatus + ": " + jqXHR.status);
            $(document).Toasts("create", {
              class: "bg-success",
              title: "Success",
              body: "Records Updated Successfuly.",
              autohide: true,
              delay: 3000,
            });
            clearform();
            table.ajax.reload();
            $("#entrymodal").modal("hide");

          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
            $(document).Toasts("create", {
              class: "bg-danger",
              title: "Error",
              body: "Records Was Not Updated.",
              autohide: true,
              delay: 3000,
            });
          },
        });
      }

    });

    $(document).on("click", "#editRow", function () {
      let row = $(this).parents("tr")[0];
      let profileid = table.row(row).data().profileid;
      $.ajax({
        method: "GET",
        url: window.location.pathname + "api/read.php",
        data: { id: profileid },
        success: function (result, textStatus, jqXHR) {
          console.log(textStatus + ": " + jqXHR.status);
          $("#entrymodal").modal("show");
          $("#profileid").val(result.data[0].profileid);
          $("#firstname").val(result.data[0].firstname);
          $("#lastname").val(result.data[0].lastname);
          $("#middlename").val(result.data[0].middlename);
          $("#gender").val(result.data[0].gender);
          $("#address").val(result.data[0].address);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
        },
      });
    });

    $(document).on("click", "#deleteRow", function () {
      let row = $(this).parents("tr")[0];
      let profileid = table.row(row).data().profileid;
      $("#deleteid").val(profileid);
      $("#profiletodelete").text(profileid);
      $("#deleteprompt").modal("show");
    });
  });

  var table = $("#dataTable").DataTable({
    responsive: true,
    processing: true,
    serverSide: true,
    ajax: {
      url: window.location.pathname + "api/read.php",
      type: "POST",
    },
    columns: [
      { data: "hd_id" },
      { data: "fname" },
      { data: "mi" },
      { data: "lname" },
      { data: "age" },
      { data: "gender" },
      { data: "mobile" },
      { data: "temp" },
      { data: "diagnosed" },
      { data: "encounter" },
      { data: "vaxxed" },
      { data: "nationality" },
      {
        data: null,
        defaultContent: `<td>
                <button class="btn btn-primary" id="editRow">Edit</button>
                <button class="btn btn-danger" data-toggle="modal" id="deleteRow">Delete</button>
              </td>`,
      },
    ],
    paging: true,
    lengthChange: true,
    searching: true,
    ordering: false,
    info: true,
    autoWidth: false,
    lengthMenu: [5, 10, 25, 50],
  });

  function deleteProfile() {
    $("#deleteprompt").modal("hide");
    let profileid = $("#deleteid").val();
    $.ajax({
      method: "POST",
      url: window.location.pathname + "api/delete.php",
      data: { id: profileid },
      success: function (result, textStatus, jqXHR) {
        console.log(textStatus + ": " + jqXHR.status);
        $(document).Toasts("create", {
          class: "bg-success",
          title: "Success",
          body: "Records Deleted Successfuly.",
          autohide: true,
          delay: 3000,
        });
        table.ajax.reload();
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
      },
    });
  }
  function clearform() {
    $("#profileid").val("");
    $("#firstname").val("");
    $("#lastname").val("");
    $("#middlename").val("");
    $("#gender").val("");
    $("#address").val("");
  }
</script>
